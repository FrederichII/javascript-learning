<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label id="clock"></label>
    <script>
        const clock=document.getElementById("clock");
        function upadate(){
            date = new Date();
            clock.innerHTML = formatDate(date);
            function formatDate(val){
                let hours = val.getHours();
                let minutes = val.getMinutes();
                let seconds = val.getSeconds();
                let aopm = hours>12?"pm":"am";

                hours = (hours % 12) || 12 ;
                hours=formatZeros(hours);
                minutes=formatZeros(minutes);
                seconds=formatZeros(seconds);
            
                return  `${hours}:${minutes}:${seconds}  ${aopm}`;
            }
            function formatZeros(date){
                date = date.toString();
                return date.length<2?"0"+date:date;
            }
        }
        setInterval(upadate,1000);
    </script>
</body>
</html>
