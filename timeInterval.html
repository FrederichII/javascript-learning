<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let count=0;
        const myTimer = setInterval(countUp,1000);
        function countUp(){
            console.log(count);
            if (count>=10){
                clearInterval(myTimer);
            }
            count++;
        }
    </script>
</head>
